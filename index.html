<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео Плейлист</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
  <script>
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVH();
    window.addEventListener('resize', setVH);
  </script>

  <div class="video-slider">
    <!-- Кнопка ВЛЕВО -->
    <button class="arrow prev">
      <img src="left.png" alt="Назад" />
    </button>

    <div class="video-container">
      <video src="videos/video1.mp4" preload="auto" autoplay muted playsinline></video>
      <video src="videos/video2.mp4" preload="none" muted playsinline></video>
      <video src="videos/video3.mp4" preload="none" muted playsinline></video>
      <video src="videos/video4.mp4" preload="none" muted playsinline></video>
      <video src="videos/video5.mp4" preload="none" muted playsinline></video>
    </div>

    <!-- Кнопка ВПРАВО -->
    <button class="arrow next">
      <img src="right.png" alt="Вперёд" />
    </button>

    <div class="video-dots" id="video-dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
